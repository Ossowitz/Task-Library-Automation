<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit specified music</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/music/{id}(id=${track.getId()})}" th:object="${track}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <input type="submit" value="Update"/>
</form>

</body>
</html>
