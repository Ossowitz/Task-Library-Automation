<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show specified track</title>
</head>
<body>

<p th:text="${'Title ' + track.getId() + ': ' + track.getTitle() + ' - code: ' + track.getVendorCode() + ' ' + track.getFeedback()}">
    VALUE</p>

<form th:method="DELETE" th:action="@{/music/{id}(id=${track.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<a th:href="@{/music/{id}/edit(id=${track.getId()})}">Edit</a>

</body>
</html>
