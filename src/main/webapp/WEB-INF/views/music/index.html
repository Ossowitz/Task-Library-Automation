<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show full music list</title>
</head>
<body>

<div th:each="track : ${music}">
    <a th:href="@{/music/{id}(id=${track.getId()})}"
       th:text="${track.getTitle() + ', ' + track.getVendorCode()}">user</a>
</div>

</body>
</html>
