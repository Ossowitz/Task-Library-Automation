<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Enter title: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{title}">titleError</div>
    <br/>
    <label for="author">Enter author: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{author}">authorError</div>
    <br/>
    <label for="year">Enter year: </label>
    <input type="text" th:field="*{year}" id="year"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{year}">yearError</div>
    <br/>
    <label for="vendorCode">Enter vendor code: </label>
    <input type="text" th:field="*{vendorCode}" id="vendorCode"/>
    <div style="color: red" th:if="${#fields.hasErrors()}" th:errors="*{vendorCode}">vendorCodeError</div>
    <br/>
    <input type="submit" value="Create new book"/>
</form>
</body>
</html>
